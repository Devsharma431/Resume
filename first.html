<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: blue;
      font-family: Arial, sans-serif;
    }

    /* Navbar styles */
    .navbar {
      background-color: #333;
      overflow: hidden;
    }

    .navbar a {
      float: left;
      font-size: 18px;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd;
      color: black;
    }

    /* Page content styles */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: white;
    }

    /* Placeholder for illustrations */
    .illustration {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#portfolio">Portfolio</a>
    <a href="#contact">Contact</a>
  </div>

  <div class="container">
    <h1>Welcome to My Page</h1>
    <p>My name is <span id="name">Your Name</span>.</p>
    <p>This is where you can find information about me and my work.</p>
    <img class="illustration" src="images/1.jpg" alt="Illustration 1">
    <img class="illustration" src="your-illustration2.jpg" alt="Illustration 2">
  </div>
</body>
</html>
